language: ruby
rvm:
  - 2.5.1
services:
  - postgresql
script:
  - export RAILS_ENV=test
  - bundle exec rake db:create db:schema:load db:test:prepare
  - bundle exec rspec
  - bundle exec rubocop
before_script:
  - psql -c "CREATE USER hikingapp WITH PASSWORD 'welcome1';" -U postgres
  - psql -c 'create database hiking_app_test;' -U postgres
deploy:
  provider: heroku
  api_key:
    secure: "25b0cb76-bf7b-4a0e-a0bf-25d1deb6c3d9"
  on: master
